<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detective - Message Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .input-label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .btn-analyze {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-analyze:hover {
            background-color: #0b5ed7;
            color: white;
        }
        #callDetailsSection {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spam Detective</h1>
            <p class="lead">Analyze messages, emails, and call transcripts for spam and phishing attempts</p>
        </div>

        <div class="form-container">
            <form action="/predict" method="POST">
                <div class="mb-4">
                    <label for="message" class="input-label">Message Content:</label>
                    <textarea class="form-control" id="message" name="message" rows="8" placeholder="Paste the message content, email, or call transcript here..." required></textarea>
                </div>

                <div class="mb-4">
                    <label class="input-label">Content Type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content_type" id="regular" value="regular" checked>
                        <label class="form-check-label" for="regular">
                            Regular Message/Text
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content_type" id="email" value="email">
                        <label class="form-check-label" for="email">
                            Email (with headers if available)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content_type" id="call" value="call">
                        <label class="form-check-label" for="call">
                            Call Transcript
                        </label>
                    </div>
                </div>

                <div id="callDetailsSection">
                    <h5 class="mb-3">Call Details</h5>
                    <div class="mb-3">
                        <label for="num" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="num" name="caller_id" placeholder="e.g. +12345678900">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="duration" class="form-label">Call Duration (seconds):</label>
                            <input type="number" class="form-control" id="duration" name="duration" min="0" value="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="frequency" class="form-label">Call Frequency (last 24h):</label>
                            <input type="number" class="form-control" id="frequency" name="frequency" min="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <button type="submit" class="btn btn-analyze">Analyze Content</button>
                </div>
                
                <input type="hidden" name="is_email" id="is_email" value="false">
                <input type="hidden" name="is_call" id="is_call" value="false">
            </form>
        </div>

        <div class="footer">
            <p>Spam Detective helps you identify potentially malicious messages. Always exercise caution with unexpected communications.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentTypeRadios = document.querySelectorAll('input[name="content_type"]');
            const callDetailsSection = document.getElementById('callDetailsSection');
            const isEmailInput = document.getElementById('is_email');
            const isCallInput = document.getElementById('is_call');

            contentTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    // Reset all hidden inputs
                    isEmailInput.value = "false";
                    isCallInput.value = "false";
                    callDetailsSection.style.display = "none";

                    // Set appropriate values based on selection
                    if (this.value === "email") {
                        isEmailInput.value = "true";
                    } else if (this.value === "call") {
                        isCallInput.value = "true";
                        callDetailsSection.style.display = "block";
                    }
                });
            });
        });
    </script>
</body>
</html>
